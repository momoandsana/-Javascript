<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 연습 예제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: row;    /* 기본 가로 배치 */
            justify-content: center; /* 기본 가운데 정렬 */
            align-items: center;    /* 세로 중앙 정렬 */
            gap: 10px;              /* 박스 간격 */
            min-height: 80vh;
            border: 2px dashed #ccc;
        }
        .box {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            flex: 1;
        }
    </style>
</head>
<body>
    <h1>Flexbox 위치 이동 연습</h1>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

    <h2>조작해보기:</h2>
    <ul>
        <li>가로 배치 → 세로 배치: <code>flex-direction: column</code></li>
        <li>가운데 정렬: <code>justify-content: center</code></li>
        <li>양 끝 정렬: <code>justify-content: space-between</code></li>
        <li>균등한 간격: <code>justify-content: space-around</code></li>
        <li>순서 변경: <code>order: 1, 2, 3</code></li>
    </ul>
</body>
</html>
