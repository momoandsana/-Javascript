<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>스토리지 비교 예제</title>
</head>
<body>
    <h2>스토리지 비교 예제</h2>

    ID: <input type="text" id="input_id"><br><br>
    PW: <input type="password" id="input_pw"><br><br>

    <button onclick="saveCookie()">쿠키 저장</button>
    <button onclick="showCookie()">쿠키 보기</button><br><br>

    <button onclick="saveSession()">세션 저장</button>
    <button onclick="showSession()">세션 보기</button><br><br>

    <button onclick="saveLocal()">로컬 저장</button>
    <button onclick="showLocal()">로컬 보기</button><br><br>

    <p><strong>결과 출력:</strong></p>
    <p id="output"></p>

    <script>
        function saveCookie() {
            const id = document.getElementById('input_id').value;
            const pw = document.getElementById('input_pw').value;
            document.cookie = "my_id=" + id + "; path=/";
            document.cookie = "my_pw=" + pw + "; path=/";
            alert("쿠키 저장 완료");
        }

        function showCookie() {
            document.getElementById('output').innerText = "쿠키: " + document.cookie;
        }

        function saveSession() {
            const id = document.getElementById('input_id').value;
            const pw = document.getElementById('input_pw').value;
            sessionStorage.setItem("my_id", id);
            sessionStorage.setItem("my_pw", pw);
            alert("세션 저장 완료");
        }

        function showSession() {
            const id = sessionStorage.getItem("my_id");
            const pw = sessionStorage.getItem("my_pw");
            document.getElementById('output').innerText = "세션: ID = " + id + ", PW = " + pw;
        }

        function saveLocal() {
            const id = document.getElementById('input_id').value;
            const pw = document.getElementById('input_pw').value;
            localStorage.setItem("my_id", id);
            localStorage.setItem("my_pw", pw);
            alert("로컬 저장 완료");
        }

        function showLocal() {
            const id = localStorage.getItem("my_id");
            const pw = localStorage.getItem("my_pw");
            document.getElementById('output').innerText = "로컬: ID = " + id + ", PW = " + pw;
        }
    </script>
</body>
</html>
