<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <input type="text" name="#" id="input_name" placeholder="이름을 입력하세요">
            <button class="btn_name">이름 저장 버튼</button>
        </div>
        <button class="btn_storage">이름 불러오기</button>
        <p id="my_name"></p>
    </section>
    
    <script>
       const btn_name=document.querySelector('.btn_name');
       const btn_storage=document.querySelector('.btn_storage');
       let input_name=document.querySelector('#input_name');
       let my_name=document.querySelector('#my_name');

       btn_name.addEventListener('click',()=>{
        let my_name=input_name.value;// html 에서 input이니까
        localStorage.setItem('name',my_name);
        input_name.value='';
       });

       btn_storage.addEventListener('click',()=>{
        my_name.innerText=localStorage.getItem('name');
       });

    </script>
</body>
</html>
