<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="div-1">
        <input type="text" name="#" id="id-name">
        <button class="btn-name">버튼</button>
    </div>
    
    <div class="div-2">
        <div class="div-name"></div>
    </div>
    
    <style>
        *{
            box-sizing:border-box;
        }

        #id-name{
            width:100px;
            height:50px;
            font-size:20px;
        }

        .btn-name{
            width:100px;
            height:50px;
        }
        
        .div-name{
            width:200px;
            height:50px;
            background-color: antiquewhite;
            font-size:20px;
        }
    </style>

    <script>
        const btn_name=document.querySelector('.btn-name');
        const div_name=document.querySelector('.div-name');

        btn_name.addEventListener('click',()=>{
            let my_name=document.getElementById('id-name').value;
            div_name.innerText=my_name;
        }
        )
    </script>


</body>
</html>
