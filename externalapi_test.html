<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공공 데이터 Fetch 예제</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }
    .card {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>공공 데이터 Fetch 예제</h1>
  <div id="app"></div>

  <script>
    // HTML 요소 가져오기
    const app = document.getElementById('app');

    // 사용자 정보 가져오기
    fetch('https://randomuser.me/api/')
      .then(response => response.json())
      .then(data => {
        const user = data.results[0];
        const userCard = `
          <div class="card">
            <h2>${user.name.first} ${user.name.last}</h2>
            <img src="${user.picture.large}" alt="User Image">
            <p>Email: ${user.email}</p>
            <p>Location: ${user.location.city}, ${user.location.country}</p>
          </div>
        `;
        app.innerHTML += userCard;
      })
      .catch(error => console.error('User Error:', error));

    // 고양이 사진 가져오기
    fetch('https://api.thecatapi.com/v1/images/search')
      .then(response => response.json())
      .then(data => {
        const imgUrl = data[0].url;
        const catCard = `
          <div class="card">
            <h2>랜덤 고양이 사진</h2>
            <img src="${imgUrl}" alt="Random Cat">
          </div>
        `;
        app.innerHTML += catCard;
      })
      .catch(error => console.error('Cat Error:', error));

    // 인기 밈(Meme) 정보 가져오기
    fetch('https://api.imgflip.com/get_memes')
      .then(response => response.json())
      .then(data => {
        const memes = data.data.memes.slice(0, 5); // 상위 5개의 밈만 가져오기
        memes.forEach(meme => {
          const memeCard = `
            <div class="card">
              <h2>${meme.name}</h2>
              <img src="${meme.url}" alt="Meme Image">
            </div>
          `;
          app.innerHTML += memeCard;
        });
      })
      .catch(error => console.error('Meme Error:', error));
  </script>
</body>
</html>
