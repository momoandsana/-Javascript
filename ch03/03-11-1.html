<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체 리터럴->클래스를 사용하지 않고 즉석에서 객체 생성 가능, but 재사용x
        const cat={
            이름:'복순이',
            나이:'10살',
            밥먹기:function(food){
                alert(this.이름+'는 '+food+'를 먹습니다.');
            },
            잠자기:function(time){
                alert(this.이름+'는 '+time+'시간 동안 자고 있습니다.');
            }
        }

        cat.밥먹기('사료');
        cat.잠자기(7);


    </script>
</body>
</html>
