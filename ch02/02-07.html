<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>
<body>
     <script>
          let num=parseInt(prompt('숫자 입력',0));

          if(num>10)
          {
               alert(`입력한 숫자: ${num} 10보다 큽니다.`);
          }
          else
          {
               alert(`입력한 숫자:${num} 10보다 작습니다.`);
          }
     </script>
</body>
</html>
