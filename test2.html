<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이름과 버튼</title>
    <style>
        /* 기본 스타일 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }

        .btn-secondary {
            background-color: #2196F3;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">홍길동</h1>
        <div class="button-group">
            <button class="btn btn-primary">버튼 1</button>
            <button class="btn btn-secondary">버튼 2</button>
        </div>
    </div>

    <script>
        // JavaScript로 동작 추가
        const nameElement = document.querySelector('.name');
        const btnPrimary = document.querySelector('.btn-primary');
        const btnSecondary = document.querySelector('.btn-secondary');

        // 버튼 1 클릭 시 이름 변경
        btnPrimary.addEventListener('click', () => {
            nameElement.textContent = "홍길동 → 김철수";
        });
     
        // 버튼 2 클릭 시 이름 변경
        btnSecondary.addEventListener('click', () => {
            nameElement.textContent = "홍길동 → 이영희";
        });
    </script>
</body>
</html>
